<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ahmed: The Game</title>

	<!-- Bootstrap File -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- JQuery -->
	<script src="https://code.jquery.com/jquery.js"></script>

</head>
<body>

	<!-- Overall Bootstrap Grid -->
	<div class="container">
		<!-- Jumbotron with Title -->
		<div class="jumbotron">
			<h1 class="text-center"><strong>Ahmed: The Video Game!</strong></h1>
			<h4 class="text-center">Rated M for Mature</h4>
			<hr>
			<div class="text-center">
			    <button class="btn btn-warning btn-xs themeButton"><span class="glyphicon glyphicon-music"></span> Play Theme!</button>		  	
		    	<button class="btn btn-default btn-xs pauseButton"><span class="glyphicon glyphicon-pause"></span> Pause Song</button>	
			</div>

		</div>
		<div class="row">

			<!-- Left Panel -->
			<div class="col-lg-6">

				<!-- Controls (Superpower Grow/Shrink)-->
				<div class="panel panel-default">
				  <div class="panel-heading">
				    	<h3 class="panel-title">Superpowers - Change Sizes!</h3>
				  </div>
				  <div class="panel-body">
					  <div class="text-center">
  					    <button class="btn btn-default btn-lg normalButton"><span class="glyphicon glyphicon-ok-sign"></span> Normal</button>
					    <button class="btn btn-primary btn-lg growButton"><span class="glyphicon glyphicon-plus-sign"></span> Grow</button>
					    <button class="btn btn-danger btn-lg shrinkButton"><span class="glyphicon glyphicon-minus-sign"></span> Shrink</button>
					  </div>
				  </div>
				</div>

				<!-- Controls (Superpower Visibility) -->
				<div class="panel panel-default">
				  <div class="panel-heading">
				    	<h3 class="panel-title">Superpowers - Invisiblity!</h3>
				  </div>
				  <div class="panel-body">
					  <div class="text-center">
					    <button class="btn btn-default btn-lg visButton"><span class="glyphicon glyphicon-eye-open"></span> Visible</button>
					    <button class="btn btn-info btn-lg invisButton"><span class="glyphicon glyphicon-eye-close"></span> Invisible</button>
					  </div>
				  </div>
				</div>

				<!-- Controls (Superpower Move Controls) -->
				<div class="panel panel-default">
				  <div class="panel-heading">
				    	<h3 class="panel-title">Move Controls</h3>
				  </div>
				  <div class="panel-body">
					  <div class="text-center">
					    <button class="btn btn-default btn-lg upButton"><span class="glyphicon glyphicon-arrow-up"></span></button>		  	
					  </div>
					  <div class="text-center">
					    <button class="btn btn-default btn-lg leftButton"><span class="glyphicon glyphicon-arrow-left"></span></button>
					    <button class="btn btn-default btn-lg downButton"><span class="glyphicon glyphicon-arrow-down"></span></button>
					    <button class="btn btn-default btn-lg rightButton"><span class="glyphicon glyphicon-arrow-right"></span></button>	
					  </div>
					  <br>
					  <div class="text-center">
					    <button class="btn btn-default btn-lg backButton"><span class="glyphicon glyphicon-comment"></span> Ahmed Come Back!</button>
					  </div>
				  </div>
				</div>

			</div>

			<!-- Right Panel (Ahmed the Superhero)-->
			<div class="col-lg-6">

				<!-- Ahmed Image -->
				<img src="https://render.bitstrips.com/v2/cpanel/8149234-48452630_1-s1-v1.png?palette=1" alt="" class="img superahmed" style="position:absolute; top:50px; left: 80px; z-index: -20;">
			</div>
		</div>
	</div>
	
	<script>
		// Javascript function that wraps everything
		$(document).ready(function(){
			// Gets Link for Theme Song
	        var audioElement = document.createElement('audio');
	        audioElement.setAttribute('src', 'http://fmuweb.com/jjermaine/Media/The%20Batman%20Theme%20Song.mp3');
			// Theme Button
			$(".themeButton").click(function(){
        		audioElement.play();
			});
			$(".pauseButton").click(function(){
        		audioElement.pause();
			});
			// Size Buttons
			$(".normalButton").click(function(){
	    		$(".superahmed").animate({height: '400px'});
			}); 
			$(".growButton").click(function(){
	    		$(".superahmed").animate({height: '700px'});
			}); 
			$(".shrinkButton").click(function(){
	    		$(".superahmed").animate({height: '100px'});
			}); 
			// Visibility Buttons
			$(".visButton").click(function(){
	    		$(".superahmed").animate({opacity: '1'});
			});
			$(".invisButton").click(function(){
	    		$(".superahmed").animate({opacity: '0.05'});
			});
			// Move Buttons
			$(".upButton").click(function(){
				$(".superahmed").animate({top:"-=200px"}, "normal");
			});
			$(".downButton").click(function(){
				$(".superahmed").animate({top:"+=200px"}, "normal");
			});
			$(".leftButton").click(function(){
				$(".superahmed").animate({left:"-=200px"}, "normal");
			});
			$(".rightButton").click(function(){
				$(".superahmed").animate({left:"+=200px"}, "normal");
			});
			$(".backButton").click(function(){
				$(".superahmed").animate({top:"50px", left: "80px"}, "fast");
			});
			// Move Buttons
			$(document).keyup(function(e){
				switch (e.which){
					case 40:
    			$(".superahmed").animate({top:"+=200px"}, "normal");}
			});
			// $(document).keyup(function(e){
   //  			$(".superahmed").animate({top:"-=200px"}, "normal");
			// });
			// $(document).keyright(function(){
   //  			$(".superahmed").animate({left:"+=200px"}, "normal");
			// });
			// $(document).keyleft(function(){
   //  			$(".superahmed").animate({left:"-=200px"}, "normal");
			// });
		});
	</script>
</body>
</html>
